default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: hiyari-system_production
  username: hiyari-system
  password: <%= ENV['HIYARI-SYSTEM_DATABASE_PASSWORD'] %>

